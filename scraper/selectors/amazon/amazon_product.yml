name:
    css: '#productTitle'
    xpath: null
    type: Text
discount_price:
    css: 'span.a-offscreen'
    xpath: null
    type: Text
    format: PriceFormatter
list_price:
    css: 'span.basisPrice span.a-offscreen'
    xpath: null
    type: Text
    format: PriceFormatter
rating:
    css: 'span.a-size-base span.a-color-base'
    xpath: null
    type: Text
    format: RatingFormatter
number_of_reviews:
    css: 'span#acrCustomerReviewText'
    xpath: null
    type: Text
    format: ReviewCountFormatter
seller:
    css: 'a#sellerProfileTriggerId'
    xpath: null
    type: Text
images:
    css: '.imgTagWrapper img'
    type: Attribute
    attribute: src
grade:
    css: 'div[data-feature-name="renewedSingleOfferCaption"] .a-text-normal'
    xpath: null
    type: Text
bullet_points:
    css: 'ul.a-vertical.a-spacing-mini li.a-spacing-mini'
    xpath: null
    type: Text
    multiple: true
    children:
        point:
            css: 'span.a-list-item'
            xpath: null
            type: Text
specifications:
    css: 'table.a-normal.a-spacing-micro tr'
    xpath: null
    type: Text
    multiple: true
    children:
        name:
            css: 'td span.a-size-base.a-text-bold'
            xpath: null
            type: Text
        value:
            css: 'td span.a-size-base.po-break-word'
            xpath: null
            type: Text